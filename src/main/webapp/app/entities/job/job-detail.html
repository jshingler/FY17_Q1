
<div>
    <h2><span>Job</span> {{vm.job.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Job Id</span></dt>
        <dd>
            <span>{{vm.job.jobId}}</span>
        </dd>
        <hr>
        <dt><span>Job Title</span></dt>
        <dd>
            <span>{{vm.job.jobTitle}}</span>
        </dd>
        <hr>
        <dt><span>Min Salary</span></dt>
        <dd>
            <span>{{vm.job.minSalary}}</span>
        </dd>
        <hr>
        <dt><span>Max Salary</span></dt>
        <dd>
            <span>{{vm.job.maxSalary}}</span>
        </dd>
        <hr>
        <dt><span>Employee</span></dt>
        <dd>
            <a ui-sref="employee-detail({id:vm.job.employee.id})">{{vm.job.employee.id}}</a>
        </dd>
        <hr>
        <dt><span>Task</span></dt>
        <dd>
            <span ng-repeat="task in vm.job.tasks">
                <a ui-sref="task-detail({id: {{task.id}}})">{{task.title}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
