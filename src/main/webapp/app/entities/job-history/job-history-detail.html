
<div>
    <h2><span>Job History</span> {{vm.jobHistory.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Start Date</span></dt>
        <dd>
            <span>{{vm.jobHistory.startDate | date:'medium'}}</span>
        </dd>
        <hr>
        <dt><span>End Date</span></dt>
        <dd>
            <span>{{vm.jobHistory.endDate | date:'medium'}}</span>
        </dd>
        <hr>
        <dt><span>Language</span></dt>
        <dd>
            <span translate="{{'fy17Q1App.Language.' + vm.jobHistory.language}}">{{vm.jobHistory.language}}</span>
        </dd>
        <hr>
        <dt><span>Job</span></dt>
        <dd>
            <a ui-sref="job-detail({id:vm.jobHistory.job.id})">{{vm.jobHistory.job.id}}</a>
        </dd>
        <hr>
        <dt><span>Department</span></dt>
        <dd>
            <a ui-sref="department-detail({id:vm.jobHistory.department.id})">{{vm.jobHistory.department.id}}</a>
        </dd>
        <hr>
        <dt><span>Employee</span></dt>
        <dd>
            <a ui-sref="employee-detail({id:vm.jobHistory.employee.id})">{{vm.jobHistory.employee.id}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
