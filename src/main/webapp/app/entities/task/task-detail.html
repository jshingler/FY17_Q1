
<div>
    <h2><span>Task</span> {{vm.task.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Task Id</span></dt>
        <dd>
            <span>{{vm.task.taskId}}</span>
        </dd>
        <hr>
        <dt><span>Title</span></dt>
        <dd>
            <span>{{vm.task.title}}</span>
        </dd>
        <hr>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{vm.task.description}}</span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
